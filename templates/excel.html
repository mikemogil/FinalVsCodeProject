<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
            .styled-button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .styled-button:hover {
        background-color: #45a049;
    }

    .styled-button:active {
        background-color: #3c9039;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Submitted Successfully</h2>
        <p><strong>Part Number:</strong> {{ part_number }}</p>
        <p><strong>Revision Number:</strong> {{ revision_number }}</p>
        <p><strong>Filepath:</strong> {{ dropdown }}</p>
        <form action="{{ url_for('process') }}" method="POST">
            <button class="styled-button" type="submit">Process</button>
        </form>
    </div>
</body>
</html>
