<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            
            background-image: URL("/static/millingphoto.jpg"); /* Background photo URL */
            background-size: cover; /* Optional: Adjust the size of the background photo */
        }
        
        .corner-image {
            width: 100%; 
            height: 80px;
        }

        .container {
            top: 30%;
            left: 35%;
            position: absolute;
            width: 420px;
            margin: 0 auto;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .create-part-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            display: block;
        }

        .create-part-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Submission</h2>

        <!-- Main Form -->
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="partNumber">Part Number:</label>
                <input type="text" id="partNumber" name="partNumber" placeholder="Enter part number" required>
            </div>
            <div class="form-group">
                <label for="revisionNumber">Revision Number:</label>
                <input type="text" id="revisionNumber" name="revisionNumber" placeholder="Enter revision number" required>
            </div>
            <div class="form-group">
                <label for="dropdown_value">Customer:</label>
                <select id="dropdown_value" name="dropdown_value" required>
                    <option value="">Select an option</option>
                    {% for dropdown in dropdown %}
                    <option>{{dropdown}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        
        <!-- Create New Part Button -->
        <form action="/create-part" method="post">
            <input type="submit" value="Create New Part" class="create-part-button">
        </form>

        <img class="corner-image" src="/static/download.png" alt="Corner Image">
    </div>
</body>
</html>
